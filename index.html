<h1>Rust</h1>
<h2>ou le plaisir de coder</h2>

<p>par Emmanuel Bosquet <code>@Keksoj</code></p>
<p><a href="http://emmanuelbosquet.com/introduction-a-rust">emmanuelbosquet.com/introduction-a-rust</a></p>
<p><a href="https://github.com/keksoj/introduction-a-rust.git">https://github.com/keksoj/introduction-a-rust.git</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://c.tenor.com/Ob4g9Zm7j-YAAAAC/pok%C3%A9mon-ash.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="2" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:50%;">
<h1>Disclaimer</h1>

<ul>
<li>Rust est mon premier language</li>
<li>J'ai été déçu par tout le reste</li>
<li>En plus d'être biaisé il m'arrive d'être de mauvaise foi</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-background-color="rgb(255,128,0)" data-color="rgb(255,255,255)" style="--background-color:rgb(255,128,0);--color:rgb(255,255,255);color:rgb(255,255,255);background-color:rgb(255,128,0);background-image:none;">
<h1>Pourquoi rust ?</h1>

<p>Certaines personnes à Mozilla devaient en avoir marre :</p>
<ul>
<li>des runtimes et autres garbage collectors</li>
<li>des fuites de mémoire en C et C++</li>
</ul>
<p>Rust a été mis au point pour être performant et <em>memory safe</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-background-color="rgb(255,128,0)" data-color="rgb(255,255,255)" style="--background-color:rgb(255,128,0);--color:rgb(255,255,255);color:rgb(255,255,255);background-color:rgb(255,128,0);background-image:none;">
<h1>Comment ça, memory safe ?</h1>

<ul>
<li>la mémoire est allouée à la création d'une variable</li>
<li>les fonctions se passent les références en attendant leur tour</li>
<li>la mémoire est nettoyée quand la variable sort du scope</li>
<li>le compilateur interdit le code hérétique (pointeurs nuls et autres horreurs)</li>
</ul>
<p>Si ça compile ça plantera pas !</p>
<p>Le compilateur est votre meilleur ami (et votre pire ennemi).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Facile à installer</h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>curl --proto <span class="hljs-string">&#x27;=https&#x27;</span> --tlsv1.2 -sSf https://sh.rustup.rs | sh
rustup update
</span></span></foreignObject></svg></code></pre>
<p>Pas besoin de sudo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Une syntaxe lisible</h1>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">hello_world</span></span>() {
    <span class="hljs-comment">// vec! est une macro qui crée un vecteur</span>
    <span class="hljs-keyword">let</span> words = <span class="hljs-built_in">vec!</span>[<span class="hljs-string">&quot;hello&quot;</span>, <span class="hljs-string">&quot;world&quot;</span>, <span class="hljs-string">&quot;!&quot;</span>];

    <span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> words {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{} &quot;</span>, word); <span class="hljs-comment">// encore une macro</span>
    }
}
</span></span></foreignObject></svg></code></pre>
<p>Mais on ne trouve pas ce genre de Rust dans la nature. Ce qui manque dans cet exemple, c'est…</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-color="#dcecd7" style="--background-color:#dcecd7;background-color:#dcecd7;background-image:none;">
<h1>Un typage fort</h1>

<p>Tous un tas de nombres, signés, non signés, flottants : <code>i32</code>, <code>u8</code>, <code>f64</code>.</p>
<p>Des <code>String</code>s en UTF8, il va falloir revoir vos habitudes !</p>
<p>Collections:</p>
<ul>
<li>vecteurs (taille variable)</li>
<li>tableaux (taille fixe)</li>
<li>tuples (éléments hétéroclites)</li>
</ul>
<p>Et vos propres types customs :</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">mon_type_de_tableau_perso</span></span> = [<span class="hljs-built_in">u16</span>; <span class="hljs-number">5</span>];
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://c.tenor.com/GNoM45eC-t4AAAAd/mr-bean-rowan-atkinson.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="8" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:40%;">
<h1>Des enums !</h1>

<p>Le type qui vous laisse choisir.</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">TypeDePokemon</span></span> {
    Herbe,
    Feu,
    Eau,
    Vol,
    Normal,
    Poison,
    Electrique,
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1><code>Option&lt;type&gt;</code></h1>
<p>Le type qui :</p>
<ul>
<li>soit contient une valeur =&gt; <code>Some(valeur)</code></li>
<li>soit ne contient rien =&gt; <code>None</code></li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">EvolueEn</span></span> = <span class="hljs-built_in">Option</span>&lt;<span class="hljs-built_in">String</span>&gt;;
</span></span></foreignObject></svg></code></pre>
<p>Un Pokemon peut soit :</p>
<ul>
<li>évoluer dans un autre pokemon =&gt; <code>Some(String::from(&quot;Dracofeu&quot;))</code></li>
<li>ne pas évoluer du tout =&gt; <code>None</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:30%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://c.tenor.com/cD7U--DX9okAAAAC/bulbasaur-pokemon.gif&quot;);background-size:80% auto;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="10" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:30%;">
<h1>Les structs</h1>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Pokemon</span></span> {
    id: <span class="hljs-built_in">u16</span>,
    nom: <span class="hljs-built_in">String</span>,
    niveau: <span class="hljs-built_in">u16</span>,
    evolue_en: EvolueEn,
    pokemon_type: <span class="hljs-built_in">Vec</span>&lt;TypeDePokemon&gt;,
}

<span class="hljs-keyword">let</span> bulbizarre = Pokemon {
    id: <span class="hljs-number">1</span>,
    nom: <span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Bulbizarre&quot;</span>),
    niveau: <span class="hljs-number">1</span>,
    evolue_en: <span class="hljs-literal">Some</span>(<span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Herbizarre&quot;</span>)),
    pokemon_type: <span class="hljs-built_in">vec!</span>[
        TypeDePokemon::Herbe,
        TypeDePokemon::Poison
    ],
};
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Des méthodes sur les structs</h1>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> Pokemon {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">next_level</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{} passe au niveau suivant !&quot;</span>, <span class="hljs-keyword">self</span>.nom);
        <span class="hljs-keyword">self</span>.niveau += <span class="hljs-number">1</span>;
    }
}
</span></span></foreignObject></svg></code></pre>
<p>Ça ressemble à de l'orienté objet, mais : <strong>pas d'héritage en rust</strong> !</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:30%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://vignette.wikia.nocookie.net/parody/images/1/16/Ash_Ketchum_Surprised.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="12" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left" style="--marpit-advanced-background-split:30%;">
<h1>Comment ça, pas d'héritage !?</h1>
<table>
<thead>
<tr>
<th style="text-align:left">En</th>
<th>le modèle est</th>
<th style="text-align:center">On écrit d'abord…</th>
<th style="text-align:center">et ensuite…</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Orienté Objet,</td>
<td>top-down.</td>
<td style="text-align:center">les classes mères,</td>
<td style="text-align:center">les classes filles.</td>
</tr>
<tr>
<td style="text-align:left">Rust,</td>
<td>bottom-up.</td>
<td style="text-align:center">le format de la donnée,</td>
<td style="text-align:center">les structs.</td>
</tr>
</tbody>
</table>
<p>Par contre, on a plein d'interfaces en Rust (on appelle ça des traits).</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Gestion d'erreur =&gt; Result</h1>
<p>Try/catch, throw… en Rust on a mieux que ça.</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Result</span></span> {
    <span class="hljs-literal">Ok</span>(valeur),
    <span class="hljs-literal">Err</span>(erreur),
}
</span></span></foreignObject></svg></code></pre>
<p>Inclus dans l'offre :</p>
<ul>
<li>du pattern matching,</li>
<li>des erreurs customs,</li>
<li>du sucre syntaxique,</li>
<li>des libs qui vous facilitent la vie</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Ownership &amp; borrow checker</h1>
<p>3 règles absolues :</p>
<ol>
<li>Une fonction qui prend en argument une variable <code>T</code> en a l'<em>ownership</em> — plus personne d'autre ne peut y toucher.</li>
<li>Une référence immutable <code>&amp;T</code> peut être utilisée par plein de fonctions à la fois</li>
<li>Une référence mutable <code>&amp;mut T</code> ne peut être utilisée que par <strong>une seule fonction</strong> à la fois</li>
</ol>
<p>Big up à Benjamin Coenen qui a fait <a href="https://youtu.be/YuHoujk8SUc">une super conf à Devoxx 2021</a> à ce sujet.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://c.tenor.com/Z4adaEQmUqkAAAAd/pokemon-fighting.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="15" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right" style="--marpit-advanced-background-split:40%;">
<h1>J'ai pas compris, qu'est-ce que je dois faire ?</h1>
<h2>Bats-toi contre le compilateur – et perds !</h2>
<p>À force de cogner sur le clavier ça va passer.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2>Des programmes cools en rust: la ligne de commande</h2>
<ul>
<li><code>ripgrep</code> : remplace <code>grep</code> (plus convivial)</li>
<li><code>bat</code>: remplace <code>cat</code> (coloration)</li>
<li><code>sd</code> : remplace <code>sed</code></li>
<li><code>fd</code> : remplace <code>find</code></li>
<li><code>dust</code> : remplace <code>du</code> (c'est beaucoup plus joli)</li>
</ul>
<p>En Rust ça va plus vite.</p>
</section>
